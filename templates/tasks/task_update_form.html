{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: rgb(34, 34, 34);
        color: rgb(255, 255, 255);
    }

    .container {
        color: rgb(255, 255, 255);
    }
    
    input[type="text"], 
    input[type="number"], 
    textarea, 
    select {
        background-color: rgb(55, 55, 55) !important;
        color: rgb(255, 255, 255) !important;
        border: 1px solid rgb(102, 102, 102) !important;
    }

    input[type="text"]:focus, 
    input[type="number"]:focus, 
    textarea:focus, 
    select:focus {
        outline: none !important;
        border-color: rgb(0, 123, 255) !important;
        box-shadow: 0 0 0 0.2rem rgb(0, 123, 255) !important;
    }

    .btn-primary,
    .btn-secondary {
        color: rgb(255, 255, 255);
        background-color: rgb(0, 123, 255);
        border-color: rgb(0, 123, 255);
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        text-decoration: none;
    }

    .btn-secondary {
        background-color: rgb(108, 117, 125);
        border-color: rgb(14, 45, 73);
    }

</style>
<div class="container">
    <h2>Оновлення завдання</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Оновити завдання</button>
        <a href="{% url 'tasks:task-list' %}" class="btn btn-secondary">Назад до списку завдань</a>
    </form>
</div>
{% endblock %}
